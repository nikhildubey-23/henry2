{% extends "base.html" %}

{% block title %}Login - Henri{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-6">Login to Your Account</h1>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-primary">
                </div>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition">
                    Login
                </button>
            </form>
            
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-primary hover:underline">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
